events {

}

http {
  error_log /etc/nginx/error_log.log warn;
  client_max_body_size 20m;

  proxy_cache_path /etc/nginx/cache keys_zone=one:500m max_size=1000m;

  server {
    server_name wetaxi.dev;
    proxy_cache one;
    proxy_cache_key $request_method$request_uri;
    proxy_cache_min_uses 1;
    proxy_cache_methods GET;
    proxy_cache_valid 200 1y;

    location /wetaxitask_api_dev {
      proxy_pass http://wetaxitask_api_dev:80;
      rewrite ^/wetaxitask_api_dev(.*)$ $1 break;
    }
    location /wetaxitask_mongodb {
      proxy_pass http://wetaxitask_mongodb:80;
      rewrite ^/wetaxitask_mongodb(.*)$ $1 break;
    }

    listen 80;
  }
}
