version: '3.8'

services:
  wetaxitask:
    container_name: wetaxitask_api_dev
    image: wetaxitask
    restart: always
    build: .
    env_file: ./.env
    command: sh -c "npm install && npm run dev"
    ports:
      - ${PORT}:${PORT}
    volumes:
      - .:/usr/src/app
    links:
      - redis
      - mongodb
    expose:
      - '80'

  mongodb:
    container_name: wetaxitask_mongodb
    image: mongo:latest
    restart: always
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - ./data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=wetaxitask
    expose:
      - '80'

  redis:
    container_name: wetaxitask_redis
    image: redis:latest
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    expose:
      - '80'

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/error.log:/etc/nginx/error_log.log
      - ./nginx/cache/:/etc/nginx/cache
    ports:
      - 80:80
