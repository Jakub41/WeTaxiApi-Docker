version: '3.8'

services:
  wetaxitask:
    container_name: wetaxitask_api_dev
    image: wetaxitask
    restart: always
    build: .
    env_file: ./.env
    command: sh -c "npm install && npm run dev"
    ports:
      - ${PORT}:${PORT}
    volumes:
      - .:/usr/src/app
    links:
      - redis
      - mongodb
    depends_on:
      - mongodb
      - redis
    networks:
      - app-network

  mongodb:
    container_name: wetaxitask_mongodb
    image: mongo:latest
    restart: always
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - ./data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=wetaxitask
    networks:
      - app-network

  redis:
    container_name: wetaxitask_redis
    image: redis:latest
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: webserver
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/cache/:/etc/nginx/cache
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    ports:
      - '8080:8080'
      - '443:443'
    links:
      - wetaxitask
      - mongodb
    depends_on:
      - wetaxitask
    networks:
      - app-network
  certbot:
    image: certbot/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
