version: '3.8'
services:
  wetaxitask:
    container_name: wetaxitask_api_dev
    image: wetaxitask
    restart: always
    build: .
    depends_on:
      - mongodb
      - redis
    env_file: .env
    ports:
      - 3000:3000
    command: pm2-runtime .docker/pm2/docker.json
    environment:
      - NODE_ENV=docker
    volumes:
      - .:/app/
      - /app/node_modules
    links:
      - redis
      - mongodb
    networks:
      - webnet

  mongodb:
    container_name: wetaxitask_mongodb
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=wetaxitask
    networks:
      - webnet

  redis:
    container_name: wetaxitask_redis
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - webnet

networks:
  webnet:
